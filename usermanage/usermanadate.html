<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 20px;">
    <div class="layui-card">
        <div class="layui-card-header">用户详情</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="userDetailForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="deptname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="classname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="telephone" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="closeBtn">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    // 工具函数：从URL中获取参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        return r ? unescape(r[2]) : null;
    }
    var userId = getUrlParam('id'); // 获取URL中的id参数
    
    // 模拟用户数据（实际项目需替换为后端接口请求）
    var userDataList = [
        {id: 1, realname: '张三', deptname: 'zhangsan', classname: '110101199001011234', telephone: '13800138001'},
        {id: 2, realname: '李四', deptname: 'lisi', classname: '310101199203045678', telephone: '13900139002'},
        {id: 3, realname: '王五', deptname: 'wangwu', classname: '440101198805069012', telephone: '13700137003'},
        {id: 4, realname: '赵六', deptname: 'zhaoliu', classname: '510101199507083456', telephone: '13600136004'},
        {id: 5, realname: '孙七', deptname: 'sunqi', classname: '120101199309107890', telephone: '13500135005'},
        {id: 6, realname: '周八', deptname: 'zhouba', classname: '320101198711121234', telephone: '13400134006'},
        {id: 7, realname: '吴九', deptname: 'wujia', classname: '430101199101135678', telephone: '13300133007'},
        {id: 8, realname: '郑十', deptname: 'zhengshi', classname: '610101198903149012', telephone: '13200132008'},
        {id: 9, realname: '钱十一', deptname: 'qianshiyi', classname: '500101199405153456', telephone: '13100131009'},
        {id: 10, realname: '冯十二', deptname: 'fengshier', classname: '330101199007167890', telephone: '13000130010'}
    ];
    
    // 根据ID查找用户数据
    function getUserById(id) {
        for (var i = 0; i < userDataList.length; i++) {
            if (userDataList[i].id == id) {
                return userDataList[i];
            }
        }
        return null;
    }
    
    layui.use(['form'], function(){
        var form = layui.form;
        var user = getUserById(userId); // 根据ID匹配用户
        
        if (user) {
            // 填充表单数据
            form.val('userDetailForm', {
                "realname": user.realname,
                "deptname": user.deptname,
                "classname": user.classname,
                "telephone": user.telephone
            });
        } else {
            layer.msg('未找到用户信息', {icon: 5}); // 若仍未找到，提示错误
        }
        
        // 关闭弹窗逻辑
        document.getElementById('closeBtn').onclick = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    });
</script>
</body>
</html>
