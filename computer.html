<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
		table {
			border-collapse: collapse;
		}
		table th, table td {
			border: 2px solid black;
			padding: 5px 8px;
		}
	</style>
	</head>
	<body>
		<h2>计算器</h2>
		 
		<table>
			<tr>
				<th>第1个数</th>
				<th>第2个数</th>
				<th>运算符</th>
				<th>结果</th>
			</tr>
			<tr>
				<td>
					<input type="text" id="numInput1" placeholder="输入第1个数" "/>
				</td>
				<td>
					<input type="text" id="numInput2" placeholder="输入第2个数""/>
				</td>
				<td style="text-align: center;">+</td>
				<td>
					<button onclick="plus()" style="width: 30px;">=</button>
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="text" id="numInput3" placeholder="输入第1个数" "/>
				</td>
				<td>
					<input type="text" id="numInput4" placeholder="输入第1个数" "/>
				</td>
				<td style="text-align: center;">-</td>
				<td>
					<button onclick="minus()" style="width: 30px;">=</button>
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="text" id="numInput5" placeholder="输入第1个数" "/>
				</td>
				<td>
					<input type="text" id="numInput6" placeholder="输入第1个数" "/>
				</td>
				<td style="text-align: center;">*</td>
				<td>
					<button onclick="mult()" style="width: 30px;">=</button>
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="text" id="numInput7" placeholder="输入第1个数" "/>
				</td>
				<td>
					<input type="text" id="numInput8" placeholder="输入第1个数" "/>
				</td>
				<td style="text-align: center;">/</td>
				<td>
					<button onclick="div()" style="width: 30px;">=</button>
				</td>
			</tr>
			
		</table>
	</body>
	<script>
		let n1;
		let n2;
		let n3;
		function plus(){
					const input1 = document.getElementById('numInput1');
					const input2 = document.getElementById('numInput2');
					const n1 = Number(input1.value);
					const n2 = Number(input2.value);
					
					if(!isNaN(n1) && !isNaN(n2) ){
							n3=n1+n2;
							alert(n3);
						}
						else
							alert("输入的数字无效");
					}
		function minus(){
			const input1 = document.getElementById('numInput3');
			const input2 = document.getElementById('numInput4');
			const n1 = Number(input1.value);
			const n2 = Number(input2.value);
			if(!isNaN(n1) && !isNaN(n2) ){
					n3=n1-n2;
					alert(n3);
				}
			else
					alert("输入的数字无效");
		}	
		function mult(){
			const input1 = document.getElementById('numInput5');
			const input2 = document.getElementById('numInput6');
			const n1 = Number(input1.value);
			const n2 = Number(input2.value);
			if(!isNaN(n1) && !isNaN(n2) ){
					n3=n1*n2;
					alert(n3);
				}
			else
					alert("输入的数字无效");
		}
		function div(){
			const input1 = document.getElementById('numInput7');
			const input2 = document.getElementById('numInput8');
			const n1 = Number(input1.value);
			const n2 = Number(input2.value);
			if(!isNaN(n1) && !isNaN(n2) ){
					n3=n1/n2;
					alert(n3);
				}
			else
					alert("输入的数字无效");
		}
	</script>
</html>
