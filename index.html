<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		  <style>
			  td{
				  text-align: center;
			  }
		  </style>
	</head>
	<body>
		<div style="margin-top: 5px ;">
			<h1 style="text-align: center; ">社保计算软件</h1>
		</div>
		<div style="margin-top: 8px;">
			<h2>一、界面效果</h2>
		</div>
		<div style="margin-top: 5px;">
			<p style="text-align:center">社保计算软件（web版）</p>
		</div>
		<div class="container mt-3">
		  <table class="table table-bordered">
		    <thead>
		      <tr>
		       <td>工资</td>
			   <td colspan="3"><input style="width: 1100px; height:40px;" placeholder="用户输入"/></td>
			   <td><button type="button" class="btn btn-outline-primary">计算</button></td>
		      </tr>
		    </thead>
		    <tbody>
		      <tr class="table-primary">
		        <td >险种</td>
		        <td>个人%</td>
		        <td>个人</td>
				<td>公司%</td>
				<td>公司</td>
		      </tr>
		      <tr>
		        <td>养老</td>
		        <td>8%</td>
		        <td>640</td>
				<td>20%</td>
				<td>1600</td>
		      </tr>
		      <tr>
		        <td>医疗</td>
		        <td>2%</td>
		        <td>160</td>
				<td>6%</td>
				<td>480</td>
		      </tr>
			  <tr>
				  <td>失业</td>
				  <td>0.5%</td>
				  <td>40</td>
				  <td>1.5%</td>
				  <td>120</td>
			  </tr>
			  <tr>
				  <td>工伤</td>
				  <td></td>
				  <td></td>
				  <td>0.5%</td>
				  <td>40</td>
			  </tr>
			  <tr>
				  <td>生育</td>
				  <td></td>
				  <td></td>
				  <td>0.8%</td>
				  <td>64</td>
			  </tr>
			  <tr>
				  <td>公积金</td>
				  <td>12%</td>
				  <td>960</td>
				  <td>12%</td>
				  <td>960</td>
			  </tr>
			  <tr>
				  <td>合计</td>
				  <td>个人合计</td>
				  <td>1800</td>
				  <td>公司合计</td>
				  <td>3264</td>
			  </tr>
			  <tr>
				  <td>总额</td>
				  <td colspan="4">11264</td>
			  </tr>
		    </tbody>
		</table>
		</div>
		
	</body>
</html>
