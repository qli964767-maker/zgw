<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线咨询</title>
    <!-- 引入Layui、文件上传组件的样式 -->
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <!-- 自定义必填项样式（红色星号） -->
    <style>
        .required::before {
            content: "*";
            color: #ff0000;
            margin-right: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-weight: bold;">在线咨询</legend>
    </fieldset>

    <!-- Layui表单容器：包裹所有表单项和提交按钮 -->
    <div class="layui-form">
        <!-- 表单项1：律师下拉选择 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">律师</label>
            <div class="layui-input-block">
                <select name="lawyer" lay-verify="required">
                    <option value="1">张三</option>
                    <option value="2">李四</option>
                    <option value="3">王五</option>
                </select>
            </div>
        </div>

        <!-- 表单项2：咨询类型下拉选择 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">咨询类型</label>
            <div class="layui-input-block">
                <select name="consultType" lay-verify="required">
                    <option value="1">婚姻家庭</option>
                    <option value="2">房产纠纷</option>
                    <option value="3">劳动仲裁</option>
                    <option value="4">合同纠纷</option>
                    <option value="5">知识产权</option>
                    <option value="6">交通事故</option>
                    <option value="7">医疗纠纷</option>
                </select>
            </div>
        </div>

        <!-- 表单项3：咨询内容文本域 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">咨询内容</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入要咨询的内容" lay-verify="required"></textarea>
            </div>
        </div>

        <!-- 文件上传区域：保留原zyUpload组件 -->
        <div class="layuimini-container">
            <div class="layuimini-main">
                <div id="zyupload" class="zyupload"></div>
                <!-- 用于展示文件上传结果 -->
                <pre class="layui-code" id="uploadInf"></pre>
            </div>
        </div>

        <!-- 提交按钮：绑定lay-submit和lay-filter，触发提交事件 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认提交</button>
            </div>
        </div>
    </div>

    <!-- 引入JS依赖：jQuery、Layui、文件上传组件 -->
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>

    <script type="text/javascript">
        // 1. 初始化文件上传组件（zyUpload）
        $(function () {
            $("#zyupload").zyUpload({
                width: "400px",
                height: "200px",
                itemWidth: "140px",
                itemHeight: "115px",
                url: "api/upload", // 后端文件上传接口（需替换为实际地址）
                fileType: ["jpg", "png", "txt", "js", "exe"], // 允许上传的文件类型
                fileSize: 51200000, // 允许上传的文件大小（字节）
                multiple: true, // 允许多文件上传
                dragDrop: true, // 允许拖放上传
                tailor: true, // 允许图片裁剪
                del: true, // 允许删除文件
                finishDel: false, // 上传完成后不删除预览
                // 文件选择回调
                onSelect: function (selectFiles, allFiles) {
                    console.info("当前选择了以下文件：", selectFiles);
                },
                // 文件删除回调
                onDelete: function (file, files) {
                    console.info("当前删除了此文件：", file.name);
                },
                // 文件上传成功回调
                onSuccess: function (file, response) {
                    console.info("文件上传成功：", file.name, "，服务端返回：", response);
                    $("#uploadInf").append("<p>上传成功，文件地址：" + response + "</p>");
                },
                // 文件上传失败回调
                onFailure: function (file, response) {
                    console.info("文件上传失败：", file.name);
                },
                // 上传完成回调
                onComplete: function (response) {
                    console.info("所有文件上传完成，服务端返回：", response);
                }
            });
        });

        // 2. 加载Layui模块，处理表单提交逻辑
        layui.use(['form', 'layer'], function () {
            var form = layui.form; // Layui表单模块
            var layer = layui.layer; // Layui弹窗模块
            var $ = layui.$; // Layui封装的jQuery

            // 监听表单提交：通过lay-filter="saveBtn"绑定
            form.on('submit(saveBtn)', function (data) {
                // data.field 包含所有表单项的键值对（如律师、咨询类型、咨询内容）
                console.log("表单提交数据：", data.field);
                
                // （可选）获取文件上传结果（示例中展示在#uploadInf中，实际可存为隐藏域或后端关联）
                var uploadResult = $("#uploadInf").html();
                console.log("文件上传结果：", uploadResult);

                // 弹窗展示提交信息（实际项目可替换为AJAX提交到后端）
                layer.alert(JSON.stringify({
                    formData: data.field,
                    uploadInfo: uploadResult
                }), {
                    title: '最终提交信息'
                }, function () {
                    layer.closeAll(); // 关闭弹窗
                    // 可选：提交成功后重置表单、跳转页面等
                    // $("form")[0].reset(); 
                });

                return false; // 阻止表单默认提交行为（避免页面刷新）
            });
        });
    </script>
</body>
</html>
