                    <div class="layui-input-block">
                        <input type="text" name="classname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 姓名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 擅长领域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">擅长领域</label>
                    <div class="layui-input-block">
                        <input type="text" name="deptname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 学历 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-block">
                        <input type="text" name="majorname" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 入职时间 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">入职时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="grade" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 接收客户数 -->
                <!-- 律师职称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">律师职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <!-- 关闭按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="closeBtn">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
