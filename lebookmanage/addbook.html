<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加文书</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		

		<!-- 修改1：把href里的路径换成自己的 -->
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		 
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<!-- 网页标题，这里用fieldset来设置 -->
		<fieldset class="layui-elem-field layui-field-title">
			<!-- 修改2：把“添加用户”换成自己的 -->
			<legend style="font-weight: bold;">添加法律文书</legend>
		</fieldset>

		<!-- 表单开始，表单要加上样式class="layui-form" -->
		<div class="layui-form">
			<!-- 用户名表单项开始，表单项要加上样式class="layui-form-item" -->

			<!-- 年级日期选择开始 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">时间</label>
				<!-- 这里用的样式class="layui-input-inline"，文本框是内联的，也就是显示为短一点的 -->
				<div class="layui-input-inline">
					<input id="year" type="text" name="year" placeholder="请选择时间" autocomplete="off"
						class="layui-input" lay-verify="required" lay-reqtext="请选择时间">
				</div>
			</div><!-- 年级日期选择结束 -->

			<!-- 下拉选择：院系下拉选择开始 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">文书类型</label>
				<div class="layui-input-block">
					<select lay-verify="required">
						<option value="1">裁判类文书</option>
						<option value="2">程序类文书</option>
						<option value="3">诉讼类文书</option>
						<option value="4">非诉讼类文书</option>
						<option value="5">权力主张类</option>
						<option value="6">协议类</option>
						<option value="7">行政类文书</option>
						<option value="8">公正类文书</option>
					</select>
				</div>
			</div><!-- 院系下拉选择结束-->


			<!-- 文本域开始 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">文书具体内容</label>
				<div class="layui-input-block">
					<textarea   name="remark" class="layui-textarea" placeholder="请输入具体内容 " lay-verify="required" lay-reqtext="请输入具体内容"></textarea>
				</div>
			</div> <!-- 文本域结束 -->
			
			<div class="layui-upload-drag" style="display: block;" id="ID-upload-demo-drag">
			  <i class="layui-icon layui-icon-upload"></i> 
			  <div>点击上传，或将文件拖拽到此处(法律文书)</div>
			  <div class="layui-hide" id="ID-upload-demo-preview">
			    <hr> <img src="" alt="上传成功后渲染" style="max-width: 100%">
			  </div>
			</div>

			<!-- 提交按钮 -->
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div><!-- 提交按钮结束 -->

		</div>
		<!--表单结束-->

		<!-- 修改3：把路径换成自己的 -->
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form;
				  layer = layui.layer;
				    $ = layui.$;

				//监听表单提交：确认保存按钮，提交按钮的lay-filter="saveBtn"
				form.on('submit(saveBtn)', function(data) {
					var index = layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}, function() {
						// 关闭弹出层
						layer.close(index);

						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);

					});
					return false;
				});

			});

			// 年选择器渲染 （入学年份）
			// 加载日期模块laydate
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var initYear;
				laydate.render({
					elem: '#year', // 上面入学年份文本框的id
					type: 'year', // 显示年
					trigger: 'click',
					/* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
					ready: function(date) { // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
						initYear = date.year;
					},
					change: function(value, date, endDate) { // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
						var selectYear = date.year;
						var differ = selectYear - initYear;
						if (differ != 15 && differ != -15) {
							if ($(".layui-laydate").length) {
								$("#year").val(value);
								$(".layui-laydate").remove();
							}
						}
						initYear = selectYear;
					}
				});
			});
			
			layui.use(function(){
			  var upload = layui.upload;
			  var $ = layui.$;
			  // 渲染
			  upload.render({
			    elem: '#ID-upload-demo-drag',
			    url: 'api/upload.json', // 实际使用时改成您自己的上传接口即可。
			    done: function(res){
			      layer.msg('上传成功');
			      $('#ID-upload-demo-preview').removeClass('layui-hide')
			      .find('img').attr('src', res.files.file);
			      console.log(res)
			    }
			  });
			});
		</script>
	</body>
</html>
